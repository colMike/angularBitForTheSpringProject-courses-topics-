<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Course List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let course of courses | async">
        <td>{{course.id}}</td>
        <td>{{course.name}}</td>
        <td>{{course.description}}</td>
        <td>
          <button (click)="courseDetails(course.topic.id, course.id)" class="btn btn-info">Details</button>
          <button (click)="updateCourse(course.id, course.topic.id)" class="btn btn-success" style="margin-left: 10px">Update</button>
          <button (click)="deleteCourse(course.id, course.topic.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
