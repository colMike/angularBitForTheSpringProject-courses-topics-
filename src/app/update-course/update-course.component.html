<h3>Update Course</h3>
<div [hidden]="submitted" style="width: 400px;">
  <!--<div style="width: 400px;">-->
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">Id</label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="course.id" name="id">
    </div>

    <div class="form-group">
      <label for="name">Course Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="course.name" name="name">
    </div>

    <div class="form-group">
      <label for="description">Course Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="course.description" name="description">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
